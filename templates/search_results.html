{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-inner-large">
                    <h3>Search Results:</h3>
                    {% for review in object_list %}
                        <div class="card">
                            <div class="card-inner">
                                <a href="{% url 'review' review.pk %}" class="post-link">
                                    <h4>{{ review.name }}</h4>
                                </a>
                                <p>By: {{ review.author }}</p>
                            </div>
                        </div>
                    {% empty %}
                        <div class="card">
                            <div class="card-inner">
                                <p>Your search returned no results</p>
                                <p>Click <a href="{% url 'home' %}">here</a> to go back to the homepage</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
