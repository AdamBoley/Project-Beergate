{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <h3>Search Results:</h3>
                {% for review in object_list %}
                    <div class="card">
                        <a href="{% url 'review' review.pk %}" class="post-link">
                            <h4>{{ review.name }}</h4>
                            
                        </a>
                        <p>By: {{ review.author }}</p>
                    </div>
                    
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
